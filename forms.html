<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Formulário</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav>
      <a href="./index.html">home</a>
    </nav>
    <h1>Formulário</h1>
    <form action="">
      <input type="text" placeholder="Seu Nome" /><br />
      <label for="email">Seu e-mail</label>
      <input id="email" type="email" /><br />
      <input type="tel" placeholder="Seu telefone" name="" id="" /><br />
      <input type="number" max="10" min="2" step="2" /><br />
      <input type="file" name="" id="" /><br />
      <input type="color" name="" id="" /><br />
      <input type="checkbox" id="checkbox-termos" />
      <label for="checkbox-termos">aceito os termos</label><br />
      <p>Qual sua cor favorita?</p>
      <input type="radio" name="cor-favorita" id="cor-vermelha" /><label
        for="cor-vermelha"
        >Vermelho</label
      >
      <input type="radio" name="cor-favorita" id="cor-verde" /><label
        for="cor-verde"
        >Verde</label
      >
      <input type="radio" name="cor-favorita" id="cor-azul" /><label
        for="cor-azul"
        >Azul</label
      ><br />
      <br />

      <label for="">Qual seu filme favorito?</label><br />
      <select multiple name="" id="">
        <option value="">filme A</option>
        <option value="">filme B</option>
        <option value="">filme C</option>
      </select>
      <br />
      <textarea name="" id="" cols="30" rows="10"></textarea><br />
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
